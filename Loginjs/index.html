<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formulaire Javascript</title>
  <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <form  id="myForm" name="form" method="POST" >

    	<label class="form_col" >Pseudo :</label>
        <input name="pseudo" id="pseudo" type="text" >
        <br /><br />

        <label class="form_col" for="lastName">Nom :</label>
        <input name="lastName" id="lastName" type="text" >
        <br /><br />

        <label class="form_col" for="firstName">Prénom :</label>
        <input name="firstName" id="firstName" type="text">
        <br /><br />

        <label class="form_col" for="age">Date de naissance :</label>
        <input name="age" id="age" class="age" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" placeholder="jj/mm/aaaa" Onblur="CalculAge()">
        <label>Age:</label> <input type="text" name="age" id="Age">
        <br /><br />

        <label class="form_col" for="email">Email :</label>
        <input name="email" id="email" type="email" placeholder="mail@serveur.com">
        <br /><br />

        <label class="form_col" for="pwd1">Mot de passe :</label>
        <input name="pwd1" id="pwd1" type="password" >

        <br /><br />

        <label class="form_col" for="pwd2">Mot de passe (confirmation) :</label>
        <input name="pwd2" id="pwd2" type="password" >
        <br /><br />

        <label class="form_col" for="sex">Sexe :</label>
        <label><input name="sex" type="radio" id="sex" value="H" checked>Homme</label>
        <label><input name="sex" type="radio" id="sex" value="F" checked>Femme</label>
        <br /><br />

        <span class="form_col"></span>
        <input type="submit" id="submit" value="M'inscrire"> <input type="reset" value="Réinitialiser le formulaire">

    </form>

    <p style="color: red; margin-left: 40%;" id="erreur"></p>


<script src="index.js"></script>	
</body>

</html>
